{% include 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col mt-5">
            <h3>Tenants</h3>
            <div class="row">
                <div class="col mt-3">
                    <ul class="list-group" id="tenant-group" data-id="{{tenant.id}}">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>All members in your VNR</strong>
                            <strong>{{this_user}}</strong>
                            <strong>{{members}}</strong>
                        </li>
                    </ul>
                </div>

                <div class="col mt-3">
                    <p>User list.</p>
                    <div class="list-group">
                        {% for user in members %}
                        <a href="#" class="list-group-item list-group-item-action">{{user}}</a>
                        {% endfor %}
                    </div>
                </div>
                <div class="col mt-3">
                    <p>Your active tenants list.</p>
                    <form action="." method="post">{% csrf_token %}

                        <button type="submit" class="btn btn-primary mt-3">submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
